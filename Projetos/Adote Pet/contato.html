<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Adotepet</title>
    <link rel="stylesheet" href="css/navbar-footer.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo Adote Pet" class="logo-img">
            <h1>Adote Pet</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contato-section">
            <h2>Entre em Contato</h2>
            <form method="post" action="">
                <p>
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" required type="text" placeholder="Seu Nome">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input id="email" name="email" required type="email" placeholder="Seu E-mail">
                </p>
                <p>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Sua Mensagem"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>Adote Pet Â© 2024 - Todos os direitos reservados</p>
        <p>Contato: contato@adotepet.com | Telefone: (81) 9999-9999</p>
    </footer>
</body>
</html>
