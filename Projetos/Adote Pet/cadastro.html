<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets - Adotepet</title>
    <!-- Link para o CSS da navbar e footer -->
    <link rel="stylesheet" href="css/navbar-footer.css">
    <!-- Link para o CSS específico da página de Cadastro -->
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo Adote Pet" class="logo-img">
            <h1>Adote Pet</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="content">      
                <!-- FORMULÁRIO DE CADASTRO DE PETS -->
                <div id="cadastro">
                    <form method="post" action=""> 
                        <h1 class="cadastroForm">Cadastro de Pets</h1> 
                        
                        <p> 
                            <label for="tipo_pet">Tipo</label>
                            <select id="tipo_pet" name="tipo_pet" required="required">
                                <option value="">Selecione o Tipo</option>
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                                <option value="Pássaro">Pássaro</option>
                                <option value="Peixe">Peixe</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </p>
                        
                        <p> 
                            <label for="nome_pet">Nome do Pet</label>
                            <input id="nome_pet" name="nome_pet" required="required" type="text" placeholder="Nome do Pet" />
                        </p>
                        
                        <p> 
                            <label for="raca_pet">Raça</label>
                            <input id="raca_pet" name="raca_pet" required="required" type="text" placeholder="Raça" />
                        </p>
                        
                        <p> 
                            <label for="sexo_pet">Sexo</label>
                            <select id="sexo_pet" name="sexo_pet" required="required">
                                <option value="">Selecione o Sexo</option>
                                <option value="Macho">Macho</option>
                                <option value="Fêmea">Fêmea</option>
                            </select>
                        </p>
                        
                        <p> 
                            <label for="idade_pet">Idade</label>
                            <input id="idade_pet" name="idade_pet" required="required" type="number" placeholder="Idade em Anos" min="0" />
                        </p>
                        
                        <p> 
                            <label for="tutor_pet">Tutor</label>
                            <input id="tutor_pet" name="tutor_pet" required="required" type="text" placeholder="Nome do Tutor" />
                        </p>
                        
                        <p> 
                            <label for="telefone_tutor">Telefone</label>
                            <input id="telefone_tutor" name="telefone_tutor" required="required" type="tel" placeholder="Telefone do Tutor" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}" />
                            <small>Formato: 99 99999-9999</small>
                        </p>
                        
                        <p> 
                            <label for="endereco_tutor">Endereço</label>
                            <input id="endereco_tutor" name="endereco_tutor" required="required" type="text" placeholder="Endereço do Tutor" />
                        </p>
                        
                        <p> 
                            <input type="submit" value="Cadastrar"/> 
                        </p>
                    </form>
                </div>
            </div>
        </div> 
    </main>

    <!-- Footer -->
    <footer>
        <p>Adote Pet © 2024 - Todos os direitos reservados</p>
        <p>Contato: contato@adotepet.com | Telefone: (81) 9999-9999</p>
    </footer>

</body>
</html>
