<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Cadastro de Vendas</h1>
        </div>
    </header>
    <div class="container">
        <main id="mainContent">
            <form id="cadastroVendasForm">
                <label for="petVenda">Pet:</label>
                <select id="petVenda">
                    <!-- Opcional, preenchido dinamicamente -->
                </select>
                <label for="tutorVenda">Tutor:</label>
                <input type="text" id="tutorVenda" readonly>
                <label for="telefoneVenda">Telefone:</label>
                <input type="text" id="telefoneVenda" readonly>
                <label for="enderecoVenda">Endereço:</label>
                <input type="text" id="enderecoVenda" readonly>
                <label for="servicoVenda">Serviço:</label>
                <select id="servicoVenda">
                    <!-- Opcional, preenchido dinamicamente -->
                </select>
                <label for="precoVenda">Preço:</label>
                <input type="text" id="precoVenda" readonly>
                <label for="quantidadeVenda">Quantidade:</label>
                <input type="number" id="quantidadeVenda" required>
                <label for="descricaoVenda">Descrição:</label>
                <textarea id="descricaoVenda"></textarea>
                <button type="submit">Salvar</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
    <script src="../scripts/vendas.js"></script>
</body>
</html>
