<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="notas.css">
</head>
<body>
  
    <form id="calculadora">
        <div>
            <h1>Calculadora de Notas</h1>
            <label for="notaUm">Nota 1:</label>
            <input type="number" id="notaUm" value="">

            <label for="notaDois">Nota 2:</label>
            <input type="number" id="notaDois" value="">

            <label for="notaTres">Nota 3:</label>
            <input type="number" id="notaTres" value="">

            <label for="notaQuatro">Nota 4:</label>
            <input type="number" id="notaQuatro" value="">

            <div class="button">
                <button type="submit" id="calcular">Calcular</button>
            </div>
                        
        </div>
       
        <div class = "resultado">
             <label for="resultado">Resultado da m√©dia:</label>
             <input type="text" id="resultado" value="">
        </div>
    </form>

    <script src="script.js" defer></script>
       </body>
</html>
