<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Produtos</h1>
        <nav>
            <a href="index.html">Página Principal</a>
            <a href="categoria.html">Cadastrar Categoria</a>
            <a href="unidade.html">Cadastrar Unidade de Medida</a>
        </nav>
    </header>

    <main>
        <section id="produto-form">
            <h2>Cadastrar Produto</h2>
            <form id="form-produto">
                <label for="produto-id">ID:</label>
                <input type="text" id="produto-id" required>
                
                <label for="produto-nome">Nome:</label>
                <input type="text" id="produto-nome" required>
                
                <label for="produto-categoria">Categoria:</label>
                <select id="produto-categoria" required></select>
                
                <label for="produto-unidade">Unidade de Medida:</label>
                <select id="produto-unidade" required></select>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>

        <section id="consultar-produto">
            <h2>Consultar Produto</h2>
            <input type="text" id="consultar-produto-id" placeholder="Digite o ID do produto">
            <button onclick="consultarProduto()">Consultar</button>
            <div id="resultado-consulta"></div>
        </section>

        <section id="listar-produtos">
            <h2>Listar Produtos</h2>
            <button onclick="listarProdutos()">Listar Produtos</button>
            <ul id="lista-produtos"></ul>
        </section>

        <section id="emitir-relatorio">
            <h2>Emitir Relatório dos Produtos</h2>
            <button onclick="emitirRelatorio()">Emitir Relatório</button>
            <div id="relatorio-produtos"></div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
